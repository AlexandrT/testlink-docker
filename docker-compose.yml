version: '2'

volumes:
  data:

services:
  web:
    build: ./web
    image: techknowlogick/testlink:web
    volumes_from:
      - testlink
    links:
      - php:php
    ports:
      - "80:80"
    environment:
      - DATABASE_HOST=db
      - DATABASE_PASS=testlink
    tty: true

  php:
    build: ./php
    volumes_from:
      - testlink
      - testlink_data
    links:
      - db:db

  db:
    image: postgres:9.4
    restart: always
    environment:
      - POSTGRES_DB=testlink
      - POSTGRES_PASSWORD=testlink
      - POSTGRES_USER=testlink
    volumes:
      - data:/var/lib/postgresql/data

  testlink:
    build: .

  testlink_data:
    build: ./data
